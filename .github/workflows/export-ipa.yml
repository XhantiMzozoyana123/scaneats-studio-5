name: Convert XCARCHIVE to IPA

on:
  workflow_dispatch:
  push:
    paths: ['*.xcarchive/**']

jobs:
  convert:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Convert to IPA
      run: |
        ARCHIVE=$(find . -name "*.xcarchive" -type d | head -1)
        [ -z "$ARCHIVE" ] && echo "No .xcarchive found" && exit 1
        
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>automatic</string>
        </dict>
        </plist>
        EOF
        
        mkdir output
        xcodebuild -exportArchive -archivePath "$ARCHIVE" -exportPath output -exportOptionsPlist ExportOptions.plist
        mv output/*.ipa output/ScanEats.ipa 2>/dev/null || true
        
    - uses: actions/upload-artifact@v4
      with:
        name: ScanEats-IPA
        path: output/ScanEats.ipa
