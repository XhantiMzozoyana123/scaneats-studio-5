name: Simple iOS Build Debug

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  debug-ios-build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check Next.js build
      run: npm run build
      
    - name: Check Capacitor sync
      run: npx cap sync ios
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Check iOS project structure
      run: |
        ls -la ios/
        ls -la ios/App/
        
    - name: Install CocoaPods
      run: |
        cd ios/App
        pod install --verbose
        
    - name: Test Xcode build (no signing)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Debug \
          -destination 'generic/platform=iOS Simulator' \
          build
          
    - name: Upload debug info
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-info
        path: |
          ios/App/Pods/
          ios/App/*.log
          out/
        retention-days: 7
